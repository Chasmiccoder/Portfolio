<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" type="image/jpg" href="../images/favicon_ieee_cs.jpg">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> <!-- Home Button Icon -->

    <title>Task 3</title>
</head>
<body>

    <a href="https://thekolheproject.netlify.app/">
        <ion-icon name="home-outline" id="home_icon">Home</ion-icon>
    </a>

    <div id="heading">
        <p id="main_heading">String Analyser</p>
        <br>
        <p id="description">This analyser will help you count the number of vowels, 
                            consonants, special characters, spaces and numbers in a given string. 
                            Knock yourself out!</p>
    </div>

    <div id="text_input">
        <p id="text_input_title">
            Enter your text here:
        </p>
    
        <form name="string_form">

            <input type="text" id="input_string_id" name="input_box" placeholder="enter string" > <br> <br>
            <button id="button1" onclick="return get_string()">Analyse!</button> 
            <!-- return get_string() prevents page reload, when get_string returns false-->
                
        </form>
    </div>

    <div id="text_output">
        <p id="text_output_title">Given Input:</p>

        <div id="output_cards">
            <div >
                <p id="vowels" class ="cards">Vowels:</p>
            </div>

            <div >
                <p id="consonants" class ="cards">Consonants:</p>
            </div>

            <div >
                <p id="digits" class ="cards">Digits:</p>
            </div>

            <div >
                <p id="spaces" class ="cards">Spaces:</p>
            </div>

            <div >
                <p id="special_characters" class ="cards">Special Characters:</p>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
    <!-- Because of the way browsers download components, it is best to include the JS file right before the body -->
    
</body>
</html>
